workflows:
  android-workflow:
    name: Build Grocery Basket APK
    max_build_duration: 30
    environment:
      java: 17
      android: latest
    scripts:
      - name: Clean project
        script: ./gradlew clean
      - name: Build APK
        script: ./gradlew assembleDebug
    artifacts:
      - app/build/outputs/**/*.apk
    publishing:
      email:
        recipients:
          - your-email@example.com
